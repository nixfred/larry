<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author.name }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- SEO -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-share.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-share.svg">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="site-header">
      <div class="header-content">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <span class="subtitle">{{ site.subtitle }}</span>
        </div>
        <div class="header-right">
          <nav class="site-nav">
            <a href="{{ '/history/' | relative_url }}">Story</a>
            <a href="{{ '/memory/' | relative_url }}">Memory</a>
            <a href="{{ '/diary/' | relative_url }}">Journal</a>
            <a href="{{ '/anatomy/' | relative_url }}">Anatomy</a>
            <a href="{{ '/technical/' | relative_url }}">Technical</a>
            <a href="{{ '/howto/' | relative_url }}">How-To</a>
            <a href="{{ '/about/' | relative_url }}">About</a>
          </nav>
          <div class="version-badge">v1.2.0</div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p class="meta-statement">{{ site.meta_statement }}</p>
        <div class="footer-links">
          <a href="https://github.com/{{ site.github_username }}/Larry">GitHub</a>
          <a href="https://github.com/danielmiessler/Personal_AI_Infrastructure">PAI</a>
          <a href="{{ '/about/' | relative_url }}">Credits</a>
        </div>
        <p class="copyright">Â© 2026 {{ site.author.name }}. Built by an AI on {{ site.larry.birth_date }}.</p>
      </div>
    </footer>
  </div>

  <!-- Optional: Add JavaScript for interactive features -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
